server {
    listen 80;
    server_name api.youngcha.team, localhost;

	include /etc/nginx/conf.d/service-url.inc;

    location / {
        resolver            127.0.0.11;
        proxy_pass          $service_url;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}